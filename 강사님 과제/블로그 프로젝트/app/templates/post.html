<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{{ post.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
</head>
<body>
  <!-- 상단 메뉴 -->
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <a href="{{ url_for('blog.blog') }}" class="btn btn-link">← 블로그 메인</a>
    <a href="{{ url_for('signin.sign_in') }}" class="text-danger">로그아웃</a>
  </div>

  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="text-muted mb-2">
          카테고리: {{ post.category if post.category else "없음" }} |
          작성자 ID: {{ post.user_id }} |
          작성일: {{ post.create_at.strftime("%Y-%m-%d %H:%M") if post.create_at else "" }}
        </p>
        <hr>
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
  </div>
</body>
</html>
