<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>블로그 메인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 공용 스타일 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- 블로그 전용 오버라이드 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
</head>
<body>
  <!-- 좌측 상단 로그아웃 -->
  <a class="logout-link" href="{{ url_for('signin.sign_in') }}">로그아웃</a>

  <div class="container-box blog-box">
    <h1>블로그</h1>

    <div class="d-flex justify-content-end mb-3">
      <a href="/cp/" class="btn btn-custom">새 글 작성</a>
    </div>

    <ul class="list-group post-list">
      {% for post in posts %}
      <li class="list-group-item d-flex justify-content-between align-items-center post-item">
        <!-- 여기 수정됨 -->
        <a class="post-title" href="{{ url_for('post.detail', post_id=post.id) }}">
          <strong>{{ post.title }}</strong>
        </a>
        <small class="text-muted">
          {{ post.create_at.strftime("%Y-%m-%d") if post.create_at else "" }}
        </small>
      </li>
      {% else %}
      <li class="list-group-item text-center text-muted">아직 작성된 글이 없습니다.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
