<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 외부 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="signup-box">
        <h2>회원가입</h2>
        <form id="signupForm">
            <input type="text" id="login_id" class="form-control" placeholder="아이디" required>
            <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
            <input type="email" id="email" class="form-control" placeholder="이메일" required>
            <input type="text" id="name" class="form-control" placeholder="이름" required>
            <input type="tel" id="phone" class="form-control" placeholder="전화번호" required>
            <button type="submit" class="btn btn-custom">회원가입</button>
        </form>
        <p id="result" class="text-center mt-3 text-danger"></p>
        <p class="text-center mt-2">
            이미 계정이 있으신가요? <a href="{{ url_for('signin.sign_in') }}">로그인</a>
        </p>
    </div>

    <!-- 외부 JS -->
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
