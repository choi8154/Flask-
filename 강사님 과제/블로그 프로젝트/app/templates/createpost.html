<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/createpost.css') }}">
</head>
<body>
  <div class="container-box createpost-box">
    <h2>새 글 작성</h2>
    <form id="createPostForm">
      <div class="mb-3">
        <input type="text" id="category" class="form-control" placeholder="카테고리 (예: 일상, 공부, 개발)" required>
      </div>
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="제목" required>
      </div>
      <div class="mb-3">
        <textarea id="content" class="form-control" rows="6" placeholder="내용을 입력하세요" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom">등록하기</button>
    </form>
    <p id="result" class="text-center mt-3 text-danger"></p>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/createpost.js') }}"></script>
</body>
</html>
