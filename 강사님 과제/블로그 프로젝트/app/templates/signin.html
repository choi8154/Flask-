<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 외부 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
</head>
<body>
    <div class="signin-box">
        <h2>로그인</h2>
        <form id="signinForm">
            <input type="text" id="login_id" class="form-control" placeholder="아이디" required>
            <input type="password" id="password" class="form-control" placeholder="비밀번호" required>
            <button type="submit" class="btn btn-custom">로그인</button>
        </form>
        <p id="result" class="text-center mt-3 text-danger"></p>
        <p class="text-center mt-2">
            아직 계정이 없으신가요? 
            <a href="{{ url_for('signup.signup') }}">회원가입</a>
        </p>
    </div>

    <!-- 외부 JS -->
    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
</body>
</html>
